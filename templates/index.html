<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add Student</h2>
    <form action="/add" method="POST" class="form-row">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="course" placeholder="Course" required>
        <button type="submit">Add</button>
    </form>

    <h2>Student List</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>
                <form action="/update/{{ student[0] }}" method="POST" class="inline-form">
                    <input type="text" name="name" value="{{ student[1] }}">
                    <input type="email" name="email" value="{{ student[2] }}">
                    <input type="text" name="course" value="{{ student[3] }}">
                    <button type="submit">Update</button>
                </form>
                <a class="link-delete" href="/delete/{{ student[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
